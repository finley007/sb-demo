query.pk.cols= SELECT SYSCOLUMNS.name as COLUMN_NAME FROM SYSCOLUMNS,SYSOBJECTS,SYSINDEXES,SYSINDEXKEYS WHERE SYSCOLUMNS.id = object_id(''{0}'') AND SYSOBJECTS.xtype = ''PK'' AND SYSOBJECTS.parent_obj = SYSCOLUMNS.id AND SYSINDEXES.id = SYSCOLUMNS.id AND SYSOBJECTS.name = SYSINDEXES.name AND SYSINDEXKEYS.id = SYSCOLUMNS.id AND SYSINDEXKEYS.indid = SYSINDEXES.indid AND SYSCOLUMNS.colid = SYSINDEXKEYS.colid
query.all.tables=SELECT NAME AS TABLE_NAME FROM SYSOBJECTS WHERE TYPE='U' ORDER BY TABLE_NAME
query.paged.list=select * from (select row_number() over (order by ?) rownumber, * from {0}) a1 where rownumber>? and rownumber<?
parse.table=select column_name,data_type from INFORMATION_SCHEMA.COLUMNS where table_name=?